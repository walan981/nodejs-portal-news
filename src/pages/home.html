      <div class="max-w-3xl my-3 mx-auto">
        <div class="w-[100%] relative">

          <div class="absolute bottom-0 left-0 py-6 px-9 w-full
          z-10
            bg-black/[0.55] hover:duration-[0.6s] 
            hover:bg-black/[0.85]">

              <h2 class="w-[100%] mb-3 text-[35px] text-white">
                <%= news[0].titulo %>

              <%= news[0].conteudo %>
            </p>

          <!-- <img src="/public/images/landscape.jpg" /> -->

            src= <%= news[0].imagem %>

            <% for(let i=1; i < news.length; i++){ %>

            <div class="group w-[40%] flex flex-col items-center py-8 rounded-md border-none border-gray-400">

                sm:w-[260px] sm:h-[184px]
                md:w-80 md:h-52 md:object-cover
                lg:w-96 lg:h-56"
                src=<%= news[i].imagem %> 
                />
              <div class="text-center">
                <h3 class="text-blue-900 group-hover:text-[rgb(42,152,241)] group-hover:duration-[0.6s] group-hover:ease-in-out delay-500 ease-out"> 
                  <%= news[i].categoria  %> 
                </h3>
                <h2 class="text-white text-lg group-hover:text-[rgb(5,171,140)] group-hover:duration-[0.6s] group-hover:ease-out delay-500 ease-out"> 
                  <%= news[i].conteudo %>

              </div>

            <% } %>

  
          </div>
